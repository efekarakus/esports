	<script type="text/javascript" src="./libraries/d3.min.js"></script>
	<script type="text/javascript" src="./libraries/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="./js/charts/bipartite.js"></script>
	<script>

		function draw(region) {
			var path = "./data/" + region + ".json";

			d3.json(path, function(error, data) {
				if (error) return console.warn(error);

				var chart = bipartite();

				d3.select("#" + region)
					.datum(data)
					.call(chart);
			});
		}

		function drawAll() {
			draw("na");
			draw("eu");
		}
		
		drawAll();
	</script>
